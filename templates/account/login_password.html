<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS | Macros</title>
    <link rel="stylesheet" href="{% static 'css/account/password.css' %}">
    <style>
        .messages-wrapper {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .alert {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #ffe5e5, #ffcccc);
            border-left: 5px solid #ff4d4d;
            color: #800000;
            padding: 14px 18px;
            border-radius: 10px;
            min-width: 280px;
            max-width: 380px;
            font-size: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: slide-in 0.4s ease;
            position: relative;
        }

        .alert.success {
            background: linear-gradient(135deg, #e0ffe5, #ccffdd);
            border-left-color: #28a745;
            color: #155724;
        }

        .alert.info {
            background: linear-gradient(135deg, #e6f7ff, #ccf5ff);
            border-left-color: #17a2b8;
            color: #004085;
        }

        .alert.warning {
            background: linear-gradient(135deg, #fff3cd, #ffeeba);
            border-left-color: #ffc107;
            color: #856404;
        }

        .icon {
            margin-right: 10px;
            font-size: 18px;
        }

        .close-btn {
            position: absolute;
            top: 8px;
            right: 12px;
            background: none;
            border: none;
            font-size: 20px;
            color: #888;
            cursor: pointer;
        }

        @keyframes slide-in {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

    </style>
</head>

<body>
{% if messages %}
<div class="messages-wrapper">
    {% for message in messages %}
    <div class="alert {{ message.tags }}">
        <span class="icon">⚠️</span>
        <span class="text">{{ message }}</span>
        <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
    </div>
    {% endfor %}
</div>
{% endif %}
<div id="loader-wrapper">
    <div class="loader"></div>
</div>
<div class="content">
    <div class="container">
        <div class="left">
            <div class="form">
                <h1>Parolingizni kiriting</h1>
                <form method="post">
                    {% csrf_token %}
                    <label for="password1">Parol</label>
                    <input required type="password" name="password1" id="password1" placeholder="Yangi parol">

                    <button type='submit'>Tekshirish</button>
                </form>
            </div>
        </div>
        <div class="right">
            <img src="{% static 'images/account/banner_login.png' %}" alt="">
        </div>
    </div>
</div>
</body>
<script>
    window.addEventListener("load", function () {
        setTimeout(function () {
            const loader = document.getElementById("loader-wrapper");
            loader.classList.add("fade-out");
            setTimeout(() => {
                loader.style.display = "none";
            }, 500); // transition tugashini kutadi
        }, 500); // loader 1 soniya ko‘rinadi
    });
</script>
<script>
    window.addEventListener("DOMContentLoaded", function () {
        const alerts = document.querySelectorAll(".alert");
        alerts.forEach((alert) => {
            setTimeout(() => {
                alert.style.opacity = "0";
                setTimeout(() => alert.remove(), 500);
            }, 5000); // 5 sekunddan keyin yo‘qoladi
        });
    });
</script>



</html>
